<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thank You - Cupcakes on the Avenue</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin:0;
    padding:0;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    background-image: url('background.jpg'); /* replace with your image */
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    color: #333;
  }

  /* Overlay */
  body::before {
    content:'';
    position: fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background: rgba(0,0,0,0.35);
    z-index:0;
  }

  .thankyou-container {
    position: relative;
    z-index:1;
    background: rgba(255,230,225,0.95);
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    max-width: 600px;
    width: 90%;
    box-shadow: 0 6px 20px rgba(0,0,0,0.3);
  }

  .thankyou-container img {
    max-width: 250px;
    border-radius: 15px;
    margin-bottom: 25px;
  }

  h1 {
    color: #ff6600;
    font-size: 2.8em;
    margin-bottom: 20px;
  }

  p {
    font-size: 1.2em;
    margin-bottom: 30px;
  }

  a.button {
    display: inline-block;
    background-color: #ff6600;
    color: #fff;
    padding: 15px 30px;
    text-decoration: none;
    font-weight: bold;
    border-radius: 10px;
    transition: background 0.3s ease, transform 0.2s ease;
  }

  a.button:hover {
    background-color: #e65c00;
    transform: scale(1.05);
  }

  @media (max-width: 500px) {
    .thankyou-container {
      padding: 20px;
    }
    h1 {
      font-size: 2em;
    }
    .thankyou-container img {
      max-width: 180px;
    }
  }
</style>
</head>
<body>

<div class="thankyou-container">
  <img src="logo.png" alt="Thank You">
  <h1>Thank You!</h1>
  <p>Your order has been received and is being processed. We canâ€™t wait to bake something special for you! You will receive a confirmation email shortly.</p>
  <a href="index.html" class="button">Back to Shop</a>
</div>

</body>
</html>
