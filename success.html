<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Successful</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
      color: #111827;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .card {
      background: #fff;
      padding: 2rem 3rem;
      border-radius: 1rem;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    h1 { color: #16a34a; font-size: 1.8rem; margin-bottom: 0.75rem; }
    p { color: #374151; margin-bottom: 1.5rem; }
    .btn {
      background-color: #16a34a;
      color: #fff;
      border: none;
      border-radius: 0.5rem;
      padding: 0.75rem 1.25rem;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.2s ease;
    }
    .btn:hover { background-color: #15803d; }
  </style>
</head>
<body>
  <div class="card">
    <h1>âœ… Payment Successful</h1>
    <p>Thank you! Your payment has been received.<br />A confirmation email has been sent.</p>
    <a href="/" class="btn">Back to Home</a>
  </div>

  <script>
    // Example: retrieve payment info stored before checkout
    const customerEmail = localStorage.getItem('customerEmail') || "customer@example.com";
    const customerName = localStorage.getItem('customerName') || "Customer";
    const amount = localStorage.getItem('totalAmount') || "0.00";

    async function sendConfirmationEmail() {
      try {
        const res = await fetch("/.netlify/functions/sendEmail", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            name: customerName,
            email: customerEmail,
            amount: amount
          })
        });
        const data = await res.json();
        console.log("Email sent:", data);
      } catch (err) {
        console.error("Failed to send email:", err);
      }
    }

    sendConfirmationEmail();
  </script>
</body>
</html>
