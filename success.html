<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Successful</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
      color: #111827;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .card {
      background: #fff;
      padding: 2rem 3rem;
      border-radius: 1rem;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    h1 { color: #16a34a; font-size: 1.8rem; margin-bottom: 0.75rem; }
    p { color: #374151; margin-bottom: 1.5rem; }
    .btn {
      background-color: #16a34a;
      color: #fff;
      border: none;
      border-radius: 0.5rem;
      padding: 0.75rem 1.25rem;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.2s ease;
    }
    .btn:hover { background-color: #15803d; }
  </style>
</head>
<body>
  <div style="font-family: Inter, Arial, sans-serif; padding: 40px; text-align: center;">
    <h1>Payment successful</h1>
    <p>Thank you! Your payment has been received.</p>
    <p id="ref"></p>
    <a href="/" style="display:inline-block;margin-top:20px;">Return to homepage</a>
  </div>
  <script>
    const p = new URLSearchParams(location.search);
    const ref = p.get('reference');
    if (ref) document.getElementById('ref').textContent = 'Order reference: ' + ref;
  </script>
</body>
</html>
